<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return이 있는 함수</title>
</head>
<body>
    <h2>return이 있는 함수</h2>
    <script>
        function addNum(x , y){
            return x + y
           // document.write(x+y);
        }
        function subNum(x , y){
            return x - y
           // document.write(x+y);
        }
        var result1 = addNum(3, 7);
        var result2 = subNum(3, 7);
        alert("result is" + result1);
        alert("result is" + result2);
    </script>
</body>
</html>
