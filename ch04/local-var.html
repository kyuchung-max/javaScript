<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수 범위</title>
</head>
<body>
    <h2>지역변수 범위</h2>
    <script>
        function oneUp(){
            var x =1;
            x += 1;
            return x;
        }

        var num = oneUp(); //x 변수 소멸
        document.write("num = " + num +'<br>');
        var x =1;
        document.write("x = " + x); 
    </script>
</body>
</html>
