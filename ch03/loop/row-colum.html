<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이중 for</title>
    <style>
        body{font-size: 1.5em;}
    </style>
</head>
<body>
    <h2>double for</h2>
    <script>

        //1행5열까지
        
        for(var i=0; i<5; i++){
            for(var j=1; j<6; j++){
                var num = (i*5 + j);
                document.write(num + ' ');
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
