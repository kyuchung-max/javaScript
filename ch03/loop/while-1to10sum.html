<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <h2> 자연수 1-10 sum</h2>
    <script>
        var sum = 0;
        var n = 1;
        while(n < 11){
            sum += n ;
            console.log("n" + n + "sum" + sum);
            //n++;
            n += 1;
        }
        document.write("합계"+ sum +"&nbsp;&nbsp;");
    </script>
</body>
</html>
