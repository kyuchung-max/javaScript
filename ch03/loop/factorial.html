<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 for</title>
</head>
<body>
    <h2>factorial</h2>
    <script>
        var n = parseInt(prompt("숫자 입력", "1"));
        var result = "";
        var facto = 1;
        var i;
        for(i=1; i<11; i++){
        
            facto = facto * i;
        
        }
        result = n + "! =" + facto;
        document.write(result);

        
    </script>
</body>
</html>
