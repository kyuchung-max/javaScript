<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>double for</title>
</head>
<body>
    <h2>double for</h2>
    <script>
        //1행5열까지
        for(var i=1; i<6; i++){
            document.write("가");
        }
        document.write("<br><br>");

        for(var i=1; i<6; i++){
            for(var j=1; j<6; j++){
                document.write("가");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
