<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 switch</title>
    <style>
        body{
            background: #0000ff;
            color: #fff;
            margin-top: 80px;
        }
        p{
            font-size: 2em;
            text-align: center;
        }
        strong{
            color: yellow;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
   
    <script>
        var session = prompt("관심 세션 선택. 1마케팅 2개발 3 디자인","1");
        switch(session){
            case "1":
                document.write("<p>마케팅은<strong> 201</strong></p>");
                break;
            case "2":
                document.write("<p>개발은<strong> 202</strong></p>" );
                break;
            case "3":
                document.write("<p>디자인은 <strong> 203</strong></p>");
                break;
            
            
        }


    </script>
</body>
</html>
