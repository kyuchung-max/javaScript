<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 switch</title>
</head>
<body>
    <h2>조건문 switch</h2>
    <script>
        var rank = 4;
        switch(rank){
            case 1:
                document.write("금메달");
                break;
            case 2:
                document.write("은메달");
                break;
            case 3:
                document.write("동메달");
                break;
            default:
                document.write("메달 없음");
                break;
        }
    </script>
</body>
</html>
