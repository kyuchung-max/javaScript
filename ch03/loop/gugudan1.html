<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h2>구구단 출력</h2>
    <script>
        var i;
        var dan = parseInt(prompt("단 입력","2"));
        if(isNaN(dan)){
            document.write("입력 취소하였습니다");
        }
        else{
            for(i=1; i<10; i++){
                document.write(dan +" x " + i + " = " + (dan*i) + "<br>");
            }
        }
        
    </script>

</body>
</html>
