<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <h2> 자연수 1-10</h2>
    <script>
        var n = 1;
        while(n < 11){
            document.write(n +"&nbsp;&nbsp;");
            //n++;
            n += 1;
        }
    </script>
</body>
</html>
