<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수만 더하기</title>
</head>
<body>
    <h2>짝수만 더하기</h2>
    <script>
        var sum=0;
        var n = prompt("수를 입력","");
         for(i=1; i<=n; i++){
            if(i%2 ===1) continue;
            
            sum += i;
            document.write(i + "----" +sum+ '<br>');
        }
    </script>
</body>
</html>
