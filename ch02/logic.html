<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리</title>
</head>
<body>
    <h2>논리 연산</h2>
    <script>
        var n1 = 10, n2 = 5;
        var result;

        result = (n1 >= n2) && (n1 === n2);
        console.log(result);

        result = (n1 >= n2) || (n1 === n2);
        console.log(result);

        result = !(n1 >= n2);
        console.log(result);
    </script>
</body>
</html>
