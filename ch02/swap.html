<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 교환</title>
</head>
<body>
    <h2>변수값 교환</h2>
    <script>
        var x = 1;
        var y = 0;
        var temp;
        document.write("교환전<br>");
        document.write("x = " +x);
        document.write(", y = " +y);
        document.write("<br><br>");

        temp = x;
        x = y;
        y = temp;


        document.write("교환후<br>");
        document.write("x = " +x);
        document.write(", y = " +y);
        document.write("<br><br>");
    </script>
</body>
</html>
