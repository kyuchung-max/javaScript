<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 바꾸기 버튼</title>
    <style>
        ul{list-style: none;}
        ul li{display: inline; border: 1px solid green; padding: 10px 20px;}
        ul li a{text-decoration: none; color: #000;}
        ul li a:hover{color: red;}
        .box{width: 400px; height: 300px; border: 1px solid #ccc;
            margin: 40px; border-radius: 10px;}
    </style>
</head>
<body>
    <ul>
        <li><a href="#" onclick="changeBg('green')">green</a></li>
        <li><a href="#" onclick="changeBg('black')">black</a></li>
        <li><a href="#" onclick="changeBg('pink')">pink</a></li>
    </ul>
    <div id="demo" class="box"></div>
    <script>
        function changeBg(color){
            let result=document.querySelector("#demo");
            result.style.backgroundColor=color;
        }
    </script>
</body>
</html>
