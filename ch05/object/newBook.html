<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체</title>
    <style>
        h1{padding: 20px;}
        p{width: 250px; border: 1px solid #ccc; padding: 10px; margin-left: 10px;}
    </style>
</head>
<body>
    <script>
        function Book(title, author, price){
            this.title=title;
            this.author=author;
            this.price=price;
        }

        var html=new Book("웹 표준","고경희",30000);
        var python=new Book("점프 투 파이썬", "박응용",20000);
        var django=new Book("장고","박응용",20000);

        var bookList=[html,python,django];

        document.write("<h1>책 제목으로 살펴보기</h1>");
        for(var i=0; i<bookList.length; i++) {
            document.write("<p>"bookList[i].title+'</p><br>');
        }
        //document.write(html.title);
    </script>
</body>
</html>
