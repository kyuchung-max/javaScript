<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 계산</title>
    <style>
        #container{
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: 1px solid blue;
            border-radius: 50%;
            background: rgb(196, 192, 192);
            text-align: center;
        }

        h1{padding-top: 50px;}
            
        .accent{color: rgb(218, 40, 40); font-size: 1.5em; font-weight: 6000;}
        
    </style>
</head>
<body>
    <div id="container">
        <h1>책 읽기</h1>
        <p><span id="result" class="accent"></span>일 연속으로 책 읽기 달성</p>
        <p>축하</p>
    </div>
    <script>
       var today = new Date();
       var firstDay=new Date("2021-05-27");

       //var passedTime=Math.round( (today.getTime()-firstDay.getTime())/24*60*60*1000 );

       var passedTime= today.getTime()-firstDay.getTime();
       passedTime=Math.round(passedTime/(24*60*60*1000));
       document.getElementById("result").innerHTML=passedTime;
    </script>
</body>
</html>
