<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 정의와 사용</title>
</head>
<body>
    <script>
       var book={
           title:"점프 투 파이썬",
           author:"박응용",
           pages:500,
           price:20000,

           info:function(){
               alert(this.title+"책의 분량"+this.pages+"쪽");
           }
       };

       book.info();
       document.write("저자는"+ book.author+"입니다");

        
    </script>
</body>
</html>
